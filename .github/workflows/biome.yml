name: Linters
on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]
jobs:
    lint:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
              node-version: 18
          - name: Install dependencies
            run: npm ci
          - name: Setup Biome CLI
            uses: biomejs/setup-biome@v2
          - name: Run Biome
            run: npm run lint
